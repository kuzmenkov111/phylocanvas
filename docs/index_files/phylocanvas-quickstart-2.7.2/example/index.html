<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 10px auto;
      max-width: 60em;
      background: #eee;
    }
    #phylocanvas {
      width: 100%;
      height: 30em;
      overflow: hidden;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Phylocanvas Quickstart</h1>
  <div id="phylocanvas"></div>
  <script type="application/javascript" src="/phylocanvas-quickstart.js"></script>
  <script type="application/javascript">
    var tree = Phylocanvas.createTree('phylocanvas', {
      alignLabels: true,
    });

    tree.setTreeType('rectangular');

    tree.on('error', function (event) { throw event.error; });

    tree.on('beforeFirstDraw', function () {
      for (var i = 0; i <= tree.leaves.length; i++) {
        if (tree.leaves[i]) {
          tree.leaves[i].data = {
            a: 'red', b: 'blue', c: 'green' };
        }
      }
    });

    tree.on('loaded', function () {
      console.log('loaded');
    });

    tree.load('small-tree.nwk');
    // tree.load('(A:0.1,B:0.2,(C:0.3,D:0.4)E:0.5)F;');
  </script>
</body>
</html>
